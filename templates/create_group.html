<!-- templates/create_group.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Создание группы</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    form { max-width: 400px; }
    label { display: block; margin: 0.5em 0; }
    .error { color: red; }
    button { margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
<h1>Создать группу</h1>
<a href="{{ url_for('index') }}">← Назад к списку чатов</a>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post" action="{{ url_for('create_group') }}">
  <label>
    Название группы:
    <input name="name" required autofocus />
  </label>
  <fieldset>
    <legend>Выберите участников:</legend>
    {% for u in possible %}
    <label>
      <input type="checkbox" name="members" value="{{ u }}"
             {% if u == username %}checked disabled{% endif %} />
      {{ u }}
    </label>
    {% endfor %}
  </fieldset>
  <button type="submit">Создать</button>
</form>
</body>
</html>
