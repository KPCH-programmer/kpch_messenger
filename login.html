{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div style="padding:2rem; max-width:400px; margin:auto;">
    <h1>Вход</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
        <input name="username" placeholder="Логин" required style="width:100%; padding:0.5rem; margin:0.5rem 0;" autofocus>
        <input type="password" name="password" placeholder="Пароль" required style="width:100%; padding:0.5rem; margin:0.5rem 0;">
        <button type="submit">Войти</button>
    </form>
    <p><a href="{{ url_for('register') }}">Нет аккаунта? Зарегистрироваться</a></p>
</div>
{% endblock %}
