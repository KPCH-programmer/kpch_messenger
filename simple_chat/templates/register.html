<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { max-width: 300px; }
        input { display: block; margin: 0.5em 0; width: 100%; padding: 0.5em; }
        button { padding: 0.5em 1em; }
        .error { color: red; }
        a { font-size: 0.9em; display: block; margin-top: 1em; }
    </style>
</head>
<body>
<h1>Регистрация</h1>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post">
    <input name="username" placeholder="Логин" required autofocus>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>
<a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
</body>
</html>
